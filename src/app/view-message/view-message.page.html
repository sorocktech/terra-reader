
<ion-content [fullscreen]="true" *ngIf="message">
  <div class="ion-padding">
    <h1>{{ message.title }}</h1>
    <p [innerHTML]="message.content">
    </p>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
